<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Segmento</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body ng-app="segmentoApp" ng-controller="indexController" ng-cloak>
    <header>
      <div id="main-header">
        <div id="logo">
          <img src="img/logo.png" alt="Segmento" />
        </div>
        <div id="counter">
          <div id="total">{{ total | currency: "" }}</div>
        </div>
      </div>
    </header>

    <div class="container">
      <section id="table">
        <table>
          <thead>
            <tr>
              <th><a href="#/idsort" ng-click="sortType = 'id'; sortReverse = !sortReverse">Id</th>
              <th><a href="#/sumsort" ng-click="sortType = 'sum'; sortReverse = !sortReverse">Средства</a></th>
              <th>Комментарий</th>
            </tr>
          </thead>
          <tbody>
            <tr class="item" ng-repeat="item in data | orderBy:sortType:sortReverse">
              <td><a href="#" ng-click="editItem(item)">{{ item.id }}</a></td>
              <td>{{ item.sum | currency: "" }}</td>
              <td>{{ item.description }}</td>
            </tr>
          </tbody>
        </table>
      </section>

      <p id="add-btn"><button type="button" class="btn" ng-click="showModal()">Добавить</button></p>
    </div>

    <div class="lock" ng-if="show" class="animate-show">
      <div class="shim">
        <div id="modal">
          <h1>Запись #1</h1>

          <form id="form">
            <input type="text" id="num" ng-model="item.sum" placeholder="Сумма" />
            <textarea id="comment" ng-model="item.description" placeholder="Комментарий"></textarea>
            <div class="btn-group">
              <button type="submit" class="btn" ng-if="!editing" ng-click="saveNewItem(item)">Сохранить</button>
              <button type="submit" class="btn" ng-if="editing" ng-click="saveEdit(item)">Редактировать</button>
              <button type="button" class="btn-cancel" ng-click="closeModal()">Отменить</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="controllers/index-controller.ctr.js"></script>
    <script src="factory/item.fac.js"></script>
    <script src="//cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
  </body>
</html>
