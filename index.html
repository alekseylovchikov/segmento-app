<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Segmento</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body ng-app="segmentoApp" ng-controller="indexController">
    <header>
      <div id="main-header">
        <div id="logo">
          <img src="img/logo.png" alt="Segmento" />
        </div>
        <div id="counter">
          <div id="total">{{ total | currency: "" }}</div>
        </div>
      </div>
    </header>

    <div class="container">
      <section id="table">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Средства</th>
              <th>Комментарий</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in data | orderBy: 'id'">
              <td><a href="#">{{ item.id }}</a></td>
              <td>{{ item.sum | currency: "" }}</td>
              <td>{{ item.description }}</td>
            </tr>
          </tbody>
        </table>
      </section>

      <p id="add-btn"><button type="button" class="btn">Добавить</button></p>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="components/indexController.ctr.js"></script>
  </body>
</html>
